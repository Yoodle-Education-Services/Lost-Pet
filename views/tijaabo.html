<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: #252723}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<style>


.newf{
    background-color: darkblue;
    float: right;
    width: 650px;
    margin-right: 286px;
    background-color: darkcyan;
    padding: 34px;
}
</style>
<div class="newf">
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-4 col-sm-4 col-xs-8">
    <form id="contact-form" action ="/add" method="post">
     <div class="form-group ">
         <br>
      <label class="control-label requiredField" for="name">
       First Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="firstName" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="name4">
       Last Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name4" name="lastName" type="text"/>
     </div>

     <div class="form-group ">
      <label class="control-label requiredField" for="number">
       Phone
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="number" name="tel" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name1">
       Pet Name, if any
      </label>
      <input class="form-control" id="name1" name="petName" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name2">
       Breed
      </label>
      <input class="form-control" id="name2" name="breed" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="message">
       Description details
      </label>
      <textarea class="form-control" cols="30" id="message" name="description" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name3">
       City
      </label>
      <input class="form-control" id="name3" name="city" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name5">
       Location
      </label>
      <input class="form-control" id="name5" name="Location" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name6">
       Latitude
      </label>
      <input class="form-control" id="name6" name="lat" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name7">
       Longitude
      </label>
      <input class="form-control" id="name7" name="lng" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name8">
       Submit
      </label>
      <input class="form-control" id="name8" name="name8" type="text"/>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary btn-lg" name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
</div>
