 <hr>




<form [formGroup] ="userInformationForm" (ngSubmit)="onSubmit()">
  <label>First name:
    <input type="text" formControlName="firstName">

  </label>
<br>
<label>Last name:

<input type="text" formControlName="lastName"></label>
<br>


<label>E-mail: <input type="text" formControlName="email"></label>

<label>Phone:<input type="text" formControlName="email"></label>

</form>
